    <main>
        <section id="banner">
            <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->

                    <div class="numbertext">1 / 5</div>

                <div class="mySlides fade">

                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 5</div>
                    <img src="./Images/rest-3.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">4 / 5</div>
                    <img src="./Images/rest-4.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">5 / 5</div>
                    <img src="./Images/rest-5.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>

                <!-- Next and previous buttons -->
                <div class="dots" style="text-align:center;">
                    <div class="dots-move"  style = "transition: top 0.5s; top:0px ;">
                      <span class="dot " data-move="1" onclick="currentSlide(1)"></span>
                      <span class="dot " data-move="2" onclick="currentSlide(2)"></span>
                      <span class="dot " data-move="3" onclick="currentSlide(3)"></span>
                      <span class="dot " data-move="4" onclick="currentSlide(4)"></span>
                      <span class="dot " data-move="5" onclick="currentSlide(5)"></span>
                      <span class="dot " data-move="6" onclick="currentSlide(1)"></span>
                      <span class="dot " data-move="7" onclick="currentSlide(2)"></span>
                      <span class="dot " data-move="8" onclick="currentSlide(3)"></span>
                      <span class="dot " data-move="9" onclick="currentSlide(4)"></span>
                      <span class="dot " data-move="10" onclick="currentSlide(5)"></span>
                      <span class="dot " data-move="1" onclick="currentSlide(1)"></span>
                      <span class="dot " data-move="2" onclick="currentSlide(2)"></span>
                      <span class="dot " data-move="3" onclick="currentSlide(3)"></span>
                      <span class="dot " data-move="4" onclick="currentSlide(4)"></span>

                    </div>
                  </div>

    </main>
    <footer></footer>

    <script>
        let slideIndex = 1;
    let dotss = document.querySelectorAll('.dot');
    let box_move = document.querySelector('.dots-move');
    let boxPosition = 67 ;

    function clearorder(n,m){
      boxMoveposition(n);
      setTimeout(() => {
        box_move.style.transition = "top 0s";
        boxMoveposition(m);
      },510)
      setTimeout(() => {
        box_move.style.transition = "top 0.5s"
      },650)
    }

    function boxMoveposition(q){
      position = q * boxPosition;
      box_move.style.top = `-${position}px`;
      return position ;
      
    }
    

    dotss.forEach((target) => {
      target.addEventListener('click', (e, target) => {
        let move_value = e.target.dataset.move;
        
        if(move_value == 1){
          boxMoveposition(0);
        }else if(move_value == 2){
          boxMoveposition(1);
        }else if(move_value == 3){
          boxMoveposition(2);
        }else if(move_value == 4){
          boxMoveposition(3);
        }else if(move_value == 5){
          boxMoveposition(4);
        }else if(move_value == 6){
          clearorder(5 , 0);
        }else if(move_value == 7){
          clearorder(6 , 1);
        }else if(move_value == 8){
          clearorder(7 , 2);
        }else if(move_value == 9){
          clearorder(8 , 3);
        }else if(move_value == 10){
          clearorder(9 , 4);
        }       

      })

    })

    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");

      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
         dots[i].className = dots[i].className.replace(" active", "");
       }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
    </script>

</body>
